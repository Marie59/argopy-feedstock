{% set name = "argopy" %}
{% set version = "0.1.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 0db988eb71919bd4d58df75a82790e5f1753b82dec4bfc2d25083c99552cc4cc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - aiohttp >=3.6.2
    - dask-core >=2.9
    - erddapy >=0.6
    - fsspec >=0.7.4
    - gsw <=3.4.0
    - netcdf4 <1.5.9
    - packaging >=20.4
    - scikit-learn <2.0
    - scipy >=1.1.0
    - toolz >=0.8.2
    - xarray >=0.15.1

test:
  imports:
    - argopy
    - argopy.data_fetchers
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/euroargodev/argopy
  summary: A python library for Argo data beginners and experts
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ocefpaf
